<plugin>
	
	<script>
	
	import map from '@windy/map'
	
	console.log('I am being mounted')
	
	let popup = null

	this.onopen = () => {
	
		const center = map.getCenter()
		

		if( popup ) {
			popup.setLatLng(center)
		} else {
			popup = L.popup()
            		.setLatLng(center)
            		.setContent("Hello world!!")
            		.openOn( map );
		}
	}
	

	this.onclose = () => {
		if( popup ) {
			map.removeLayer( popup )
			popup = null
		}
	}
	</script>
</plugin>
